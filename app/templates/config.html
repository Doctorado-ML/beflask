{% extends "base.html" %}
{% block content %}
    <div class="alert alert-primary col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-6 col-xxl-5"
         role="alert">
        <h3>Configuration</h3>
        <table class="table table-stripped table-hover bg-light">
            <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item, value in config_env.items() %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
