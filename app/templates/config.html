{% extends "base.html" %}
{% block content %}
    <div class="alert alert-primary" role="alert">
        <h3>Configuration</h3>
        <table class="table table-stripped table-hover bg-light">
            <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item, value in config_env.items() %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
